<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
    <script src="js/login.js"></script>
    <title>Hipocalorico</title>
</head>
<body>
    <div class="login">
        <h3 class="text-center text-info">Inicio de Sesión </h3>
        <h2 id="mensaje" class="text-center text-info">Inicio de Sesión</h2>
        <div class="form-container">
            <form action="" class="form">
                <label for="email" class="label">Dirección de Correo</label>
                <input type="text" id="email" placeholder="ingrese su correo" class="input input-email">
                <label for="password" class="label">password</label>
                <input type="password" id="new-password" placeholder="*********" class="input input-password">
                <input type="button" value="log in" class="primary-button login-button" onclick="login()">
                <a href="/">Olvidó su contraseña?</a>

            </form>
            <button class="secundary-button">Registrarse</button>
        </div>
    </div>
</body>
</html>
