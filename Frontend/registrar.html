<head>

    <title>Registar</title>

<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title">Mi cuenta</h1>
            <form action="/" class="form">
                <div>
                    <label for="name" class="label">Name</label>
                    <input type="text" id="name" placeholder="name" class="input input-name">

                    <label for="email" class="label">Email</label>
                    <input type="text" id="email" placeholder="correo@example.com", class="input input-email">

                    <label for="password" class="label"Password>Password</label>
                    <input type="password" id="password" placeholder="*******" class="input input-password">

                    <label for="Repeat-password" class="label"Repeat-Password>Repeat Password</label>
                    <input type="password" id="Repeat-password" placeholder="*******" class="input input-password">

                </div>
                <input type="button" value="Registrar" class="primary-button login-button" onclick="registrar()">
            </form>
           
            

            </form>

        </div>

    </div>
